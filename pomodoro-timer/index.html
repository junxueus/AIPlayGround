<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow | Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <main class="timer-container">
        <div class="glass-card">
            <header>
                <h1>Focus Flow</h1>
                <p>Stay productive, one block at a time.</p>
            </header>

            <div class="time-display" id="time-display">25:00</div>

            <div class="custom-time-container">
                <input type="number" id="custom-minutes" placeholder="25" min="1" max="120"
                    aria-label="Set custom minutes">
                <span class="unit">min</span>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn btn-primary" aria-label="Start Timer">
                    <span class="btn-text">Start Focus</span>
                </button>
                <button id="reset-btn" class="btn btn-secondary" aria-label="Reset Timer">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
